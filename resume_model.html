<!DOCTYPE html>
<html>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/data.js"></script>
	<script src="js/train.js"></script>
	<script src="js/user.js"></script>
	
	<head><title>DeepLearning Project | Dror&Yonatan</title></head>
	<body onload="$('#myModal').modal('show');">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" href="#">Home</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="build_model.html">Build your own model</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="resume_model.html">Continue training</a>
				</li>
			</ul>
			<ul class="nav navbar-nav ml-auto">
				<li class="nav-item active">
						<a class="nav-link" id="username_space"></a>
				</li>
				<li class="nav-item active">
						<a class="nav-link" id="login_logout"></a>
				</li>
			</ul>
		</nav>
		<!----------------------------------- Enter account popup -------------------------------------->
		<div class="modal fade" id="myModal" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="ModalLabel">Enter your name:</h5>
			  </div>
			  <div class="modal-body">
				 <input id="username"></input>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" onclick="update_username(1);">Continue</button>
			  </div>
			</div>
		  </div>
		</div>
		
		<div id="user_data" class="invisible">
			<div class="jumbotron jumbotron-fluid bg-lighter text-center">
				<h1 id="anymodels"></h1>
				<br>
				<div id="model_menu"></div>
				<br>
				<div class="btn-group">
				   <button type="button" class="btn btn-secondary" onclick="show_action(0)">Model data</button>
				   <button type="button" class="btn btn-lighter" onclick="show_action(1)">Continue training</button>
				   <button type="button" class="btn btn-secondary" onclick="show_action(2)">Test model</button>
				 </div> 
			</div>
			<!---------------------------- continue training------------------------------------------>
			<div id="model_continue_training" class="invisible">
				<button type="button" class="btn btn-secondary" onclick="Resume_training();">Start training</button>
				<br>
				<div id="Pause_btn" class="invisible">
					<button type="button" class="btn btn-secondary" onclick="Pause();">Pause</button>
				</div>	
				<p></p>
				<div class="row">
					<div class="col">
						<h3 id="losstitle" style="display: none;">Loss(every 320 batches)</h3>
					</div>
					<div class="col">
						<h3 id="acctitle" style="display: none;">Accuracy(every 320 batches)</h3>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div id="plot_loss_graph"></div> <!-- Plot loss graph here -->
					</div>
					<div class="col">
						<div id="plot_acc_graph"></div> <!-- Plot accuracy graph here -->
					</div>
				</div>
				<p></p>
				<div id="train_progress" class="invisible">
					<div class="progress position-relative">
						<div class="progress-bar" id="train_progress_val" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
						<small class="justify-content-center d-flex position-absolute w-100" id="train_progress_txt">0% complete</small>
					</div>
				</div>
				<p></p>
				<div id="predictions1"></div> <!-- Draw images and their presiction correctness here -->
			</div>
			<!---------------------------- predict from model----------------------------------------->
			<div id="model_predict" class="invisible">
				<div class="container h-100 d-flex justify-content-center">
					 <div class="btn-group">
					   <button type="button" class="btn btn-lighter" onclick="test_prediction(0)">1 picture</button>
					   <button type="button" class="btn btn-secondary" onclick="test_prediction(1)">10 pictures</button>
					   <button type="button" class="btn btn-lighter" onclick="test_prediction(2)">100 pictures</button>
					   <button type="button" class="btn btn-secondary" onclick="test_prediction(3)">1000 pictures</button>
					 </div> 
				 </div>
				 <br>
				 <div class="container h-100 d-flex justify-content-center">
					<button type="button" class="btn btn-secondary btn-lg" onclick="predict(2)">Start predicting</button>
				 </div>
				 <div id="predictions2"></div> <!-- Draw images and their presiction correctness here -->
			</div>
			<!---------------------------- show model data-------------------------------------------->
			<div id="model_data" class="invisible"></div>
			<!------------------------------------------------------------------------------------------------------------------------------>
		</div>
	</body>
</html> 
<!-- last line -->
