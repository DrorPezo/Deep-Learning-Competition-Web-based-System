<!DOCTYPE html>
<html>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3"> </script>
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
	<script src="js/ui.js"></script>
    <script src="js/data.js"></script>
    <script src="js/train.js"></script>
	<script src="js/graphics.js"></script>
	<script src="js/user.js"></script>
	
	<head><title>DeepLearning Project | Dror&Yonatan</title></head>
	<body class="gradient" onload="Load_build_model_page()"> 
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<!-- Brand -->
			<a class="navbar-brand" href="index.html">Home</a>
		  
			<!-- Links -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" href="#">Getting started</a>
				</li>
				
				<li class="nav-item">
					<a class="nav-link active" href="#">About us</a>
				</li>
			  <!-- Dropdown -->
			  <li class="nav-item dropdown active">
				<a class="nav-link dropdown-toggle active" href="#" id="navbardrop" data-toggle="dropdown">
				  Usefull links
				</a>
				<div class="dropdown-menu active">
				  <a class="dropdown-item" href="https://www.cs.toronto.edu/~kriz/cifar.html">About CIFAR10</a>
				  <a class="dropdown-item" href="https://js.tensorflow.org/">About tensorflow.js</a>
				</div>
			  </li>
			  
			</ul>
			<ul class="nav navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" id="username_space"></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" id="login_logout"></a>
				</li>
			  </ul>
		</nav>
		<div class="jumbotron jumbotron-fluid bg-lighter text-center">
			<h1>Build your convolutional neural network and train CIFAR10</h1>
		</div>
		<div class=container>
			<p>Learning Rate</p>
			<input id="learning_rate"></input>
			<p>Epochs</p>
			<input id="epochs"></input>
			<br>
			<br>
			<button type="button" class="btn btn-secondary" onclick="AddNewLayer()">Add a new layer</button>
			<button type="button" class="btn btn-secondary" onclick="DeleteLastLayer()">Remove last layer</button>
			<br>
			<br>
			<div id="layers"></div>
			<p id="results"></p>
			<button type="button" class="btn btn-secondary" onclick="update_values_and_train();">Submit and train</button>
			<div class="invisible">
				<h6>1</h6>
			</div>
			<div id="Pause_btn" class="invisible">
				<button type="button" class="btn btn-secondary" onclick="Pause();">Pause</button>
			</div>	
			<div id="Resume_btn" class="invisible">
				<button type="button" class="btn btn-secondary" onclick="Resume_training();">Resume</button>
			</div>
			<p></p>
			<div class="row">
				<div class="col">
					<h3 id="losstitle" style="display: none;">Loss(every 320 batches)</h3>
				</div>
				<div class="col">
					<h3 id="acctitle" style="display: none;">Accuracy(every 320 batches)</h3>
				</div>
			</div>
			<div id="plot_area" class="invisible">
				<div class="row bg-dark">
					<div class="col">
						<div id="plot_loss_graph"></div> <!-- Plot loss graph here -->
					</div>
					<div class="col">
						<div id="plot_acc_graph"></div> <!-- Plot accuracy graph here -->
					</div>
				</div>
			</div>
			<p></p>
			<div id="train_progress" class="invisible">
				<div class="progress position-relative">
					<div class="progress-bar" id="train_progress_val" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					<small class="justify-content-center d-flex position-absolute w-100" id="train_progress_txt">0% complete</small>
				</div>
			</div>
			<p></p>
			<div id="predictions_area">
				<div id="show_predictions"></div> <!-- Draw images and their presiction correctness here -->
			</div>
			<!-- Enter account popup -->
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" aria-labelledby="ModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalLabel">Login / Sign up</h5>
				</div>
				<div class="modal-body">
					Your name:
					<input id="username"></input>
				</div>
				<div class="modal-footer">
					<button id="login-user" type="button" class="btn btn-secondary" onclick="update_username();">Continue</button>
				</div>
				</div>
			</div>
			</div>
		</div>
